<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="12bool-responsive.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <main class="row">
            <div class="aside col-xs-1 col-md-2 col-lg-2">
                <div class="logo">
                    <img src="./img/logo.svg" alt="">
                    
                </div>
                <div class="top-aside">
                    <ul>
                        <li><img class="icons-aside"src="./img/home.svg" alt=""> <a href="#">Home</a></li>
                        <li><img class="icons-aside"src="./img/search.svg" alt=""> <a href="#">Cerca</a></li>
                        <li><img class="icons-aside"src="./img/libreria.svg" alt=""> <a href="#">La tua libreria</a></li>
                    </ul>
                </div>
                <div class="middle-aside">
                    <h4>Playlist</h4>
                    <ul>
                        <li><span class="plus"><i class="fas fa-plus-square"></i></span> <a href="#">Crea Playlist</a></li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </div>
                <div class="bottom-aside">
                    <ul>
                        <li><img class="icon-bot-aside" src="./img/download.svg" alt=""> <a href="#">Installa app</a></li>
                    <hr>
                    <li><img class="icon-bot-aside" src="./img/profile.svg" alt=""><a href="#"> John Doe</a></li>
                    </ul>
                </div>
            </div>
            <div class="content col-xs-11 col-md-10 col-lg-10">
                <div class="row">
                    <div class="topbar"></div>
                </div>
                <div class="row">
                    <div class="bottombar"></div>
                </div>
            </div>
        </main>
        <footer>
            <div class="nav col-xs-12">
                <div class="left-list-foot col-xs-3">
                    <ul>
                        <li><img class="sinister-small"src="./img/sinister.jpeg" alt=""></li>
                        <li>Sinister <span class="description">Brano Nome</span></li>
                    </ul>
                    <div class="block">
                        <ul>
                            <li class="icons-foot"><i class="far fa-heart"></i></li>
                            <li class="icons-foot"><i class="far fa-folder"></i></li>
                        </ul>
                    </div>
                </div>
                <div class="middle-list-foot">
                    <div class="pulsant">
                        <ul>
                            <li><i class="fas fa-random"></i></li>
                            <li><i class="fas fa-step-backward"></i></li>
                            <li><i class="far fa-play-circle"></i></li>
                            <li><i class="fas fa-step-forward"></i></li>
                            <li><i class="fas fa-redo"></i></li>
                        </ul>
                    </div>
                    <div class="vol-1">
                        <ul>
                            <li>ciao</li>
                        </ul>
                    </div>
                </div>
                <div class="right-list-foot col-xs-3">
                    <ul>
                        <li><i class="fas fa-bars"></i></li>
                        <li><i class="fas fa-desktop"></i></li>
                        <li><i class="fas fa-volume-up"></i></li>
                    </ul>
                </div>
            </div>

        </footer>
    </div>
</body>
</html>
