<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="12bool-responsive.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <main class="row">
            <div class="aside col-xs-1 col-md-2 col-lg-2">
                <div class="logo">
                    <img class="big-logo"src="./img/logo.svg" alt="">                    
                </div>
                <div class="top-aside">
                    <ul>
                        <li><img class="icons-aside"src="./img/home.svg" alt=""> <a href="#">Home</a></li>
                        <li><img class="icons-aside"src="./img/search.svg" alt=""> <a href="#">Cerca</a></li>
                        <li><img class="icons-aside"src="./img/libreria.svg" alt=""> <a href="#">La tua libreria</a></li>
                    </ul>
                </div>
                <div class="middle-aside">
                    <h4>Playlist</h4>
                    <ul>
                        <li><span class="plus"><i class="fas fa-plus-square"></i></span> <a href="#">Crea Playlist</a></li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </div>
                <div class="bottom-aside">
                    <ul>
                        <li><img class="icon-bot-aside" src="./img/download.svg" alt=""> <a href="#">Installa app</a></li>
                    <hr>
                    <li><img class="icon-bot-aside" src="./img/profile.svg" alt=""><a href="#"> John Doe</a></li>
                    </ul>
                </div>
            </div>
            <div class="content col-xs-11 col-md-10 col-lg-10">
                <div class="row">
                    <div class="topbar"></div>
                </div>
                <div class="row">
                    <div class="bottombar"></div>
                </div>
            </div>
        </main>
        <footer>
            <div class="nav">
                <div class="left-footer">
                    <div class="sinister-small">
                        <img src="./img/sinister.jpeg" alt="">
                    </div>
                    <div class="name-song">
                        <h2>Sinister</h2>
                        <div class="description">Brano Nome</div>
                    </div>
                    <div class="icons-song">
                        <div class="icons-box"><i class="far fa-heart"></i></div>
                        <div class="icons-box"><i class="far fa-folder"></i></div>
                    </div>
                </div>
                <div class="center-footer">
                    <div class="controller-vol">
                        <div class="controller">
                            <div class="icon-control"><i class="fas fa-random"></i></div>
                            <div class="icon-control"><i class="fas fa-step-backward"></i></div>
                            <div class="icon-control"><i class="far fa-play-circle"></i></div>
                            <div class="icon-control"><i class="fas fa-step-forward"></i></div>
                            <div class="icon-control"><i class="fas fa-redo"></i></div>
                        </div>
                        <div class="bot-controller"></div>
                    </div>
                </div>
                <div class="right-footer"></div>
                
                   
            </div>

        </footer>
    </div>
</body>
</html>
